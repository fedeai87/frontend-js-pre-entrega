<body>
  <main>
      <section class="seccion-contacto">

          class="form"
      action="https://formspree.io/f/mvgbldny"

            <label for="mensaje"> Mensaje:</label>

          </div>

          <!-- Asunto del mail que te llega -->

  <!-- your other form fields go here -->

  type="submit">Enviar</button>
